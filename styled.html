<html>
<head>
    <title>Styled Webpage</title>
    <style>
        body {
            background-color: lightgray;
               }
          h1 {
            color: darkred;
            text-align: center;
        }
        p {
            font-style: italic;
            color: darkblue;
        }
        button {
            border: 2px solid darkblue;
            padding: 10px 20px;
            background-color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Styled Webpage!</h1>
    
    <p>This is a paragraph with italicized, dark blue text.</p>
    
    <button>Click Me</button>

</body>
</html>
