<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="background-color: lightblue; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: skyblue; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="margin-bottom: 20px; color: white;">Login</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; text-align: left; margin-bottom: 5px; color: white;">Username</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; box-sizing: border-box; border: none; border-bottom: 1px solid white; outline: none; background-color: transparent; color: white;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; text-align: left; margin-bottom: 5px; color: white;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; box-sizing: border-box; border: none; border-bottom: 1px solid white; outline: none; background-color: transparent; color: white;">
            </div>
            <button type="submit" style="background-color: white; color: skyblue; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><a href="4.html" style="color: black; text-decoration: none; margin: 0 10px;">Login</button>
        </form>
        <p style="margin-top: 15px; color: white;">Not having an account? Register?</a></p>
    </div>
</body>
</html>
